name: autumn_conference
description: 18. IB Day - Better Together - Event registration and management app.

version: 1.0.8+8

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  mobile_scanner: ^7.0.1
  flutter_svg: ^2.0.14
  heroicons_flutter: ^0.4.0
  flutter_time_picker_spinner: ^2.0.0
  flutter_switch: ^0.3.2
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  flutter_local_notifications: ^19.3.1
  timezone: ^0.10.1
  fluttertoast: ^8.2.8
  lucide_icons: ^0.257.0
  shimmer: ^3.0.0
  dio: ^5.7.0
  shared_preferences: ^2.3.4
  photo_view: ^0.15.0
  connectivity_plus: ^6.1.0
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.1
  # Modern Architecture Dependencies
  go_router: ^14.6.2
  get_it: ^8.0.2
  injectable: ^2.5.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  flutter_secure_storage: ^9.2.2
  logger: ^2.5.0
  riverpod_annotation: ^2.3.5
  liquid_glass_renderer: ^0.1.1-dev.11

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/eek_logo.png
  android: true
  ios: false

  android_12:
    image: assets/images/eek_logoo.png
    color: "#ffffff"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ib_day_logo.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/ib_day_logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.4.0
  flutter_launcher_icons: ^0.14.2
  very_good_analysis: ^9.0.0

  flutter_lints: ^6.0.0
  # Code Generation Tools
  build_runner: ^2.4.13
  freezed: ^2.5.8
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2
  riverpod_generator: ^2.4.3

dependency_overrides:
  win32: ^5.14.0
  vector_math: ^2.2.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/
    - assets/lesson_images/
    - android/app/src/main/res/mipmap-mdpi/
    - android/app/src/main/res/mipmap-xhdpi/
    - android/app/src/main/res/mipmap-xxhdpi/
    - android/app/src/main/res/mipmap-hdpi/
    - android/app/src/main/res/mipmap-xxxhdpi/
    - android/app/src/main/res/values/
    - android/app/src/main/res/values-night/
    - android/app/src/main/res/drawable/
    - android/app/src/main/res/
    - android/app/src/main/res/drawable-v21/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
